<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasi Connect | Enquiry</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo">
      <img src="images/logo.jpg" alt="Kasi Connect Logo">
      <h1>Kasi Connect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="enquiry.html" class="active">Enquiry</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="contact-form">
    <h1>Make an Enquiry</h1>
    <form id="enquiryForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="please enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="enquiryType">Type of Enquiry</label>
      <select id="enquiryType" name="enquiryType" required>
        <option value="">--Select an option--</option>
        <option value="service">Service Enquiry</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsorship</option>
      </select>

      <label for="message">Details / Questions</label>
      <textarea id="message" name="message" rows="6" placeholder="Please provide details of your enquiry" required></textarea>

      <button type="submit" class="submit-btn">Submit Enquiry</button>
    </form>

    <div id="responseMessage" style="margin-top:15px; color:#15b35c; font-weight:bold;"></div>

    <a href="index.html" class="back-btn">Back to Home</a>
  </section>
</main>

<footer>
  <p>&copy; 2025 Kasi Connect | All rights reserved.</p>
    <script src="js/scripts.js"></script>
</footer>

<script>
  const form = document.getElementById('enquiryForm');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Simple client-side validation
    if(form.fullName.value && form.email.value && form.enquiryType.value && form.message.value) {
      responseMessage.textContent = `Thank you, ${form.fullName.value}! Your enquiry about "${form.enquiryType.value}" has been received. We'll get back to you shortly.`;
      form.reset();
    } else {
      responseMessage.textContent = "Please fill in all required fields.";
      responseMessage.style.color = "#b00020";
    }
  });
</script>
</body>
</html>
